<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        

        @media all and (min-width:800px) and (max-width:1900px) {
            .product {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
                margin: auto;
            }

            .product>div {
                
                padding: 10px;
                box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
                
            }

            .product>div>p {
                border: 1px dotted red;
                height: 30px;
                width: 120px;
                text-align: right;
                align-content: center;
                margin-left: 50%;
                border-radius: 5px;
    
            }

            .product>div>p>b {
                border: 1px dotted red;
                padding: 6px;
            }

            .product>div>img{
                width: 340px;
                border-radius: 10px;
            }
        }

        @media all and (min-width:600px) and (max-width:799px) {
            .product {
                margin: auto;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                border: 1px solid;
            }

            .product>div {
                
                text-align: center;
                padding: 10px;
                box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            }

            .product>div>p {
                border: 1px dotted red;
                height: 30px;
                width: 120px;
                text-align: right;
                align-content: center;
                margin-left: 60%;
            }

            .product>div>p>b {
                border: 1px dotted red;
                padding: 6px;
            }

            .product>div>img{
                width: 300px;
                border-radius: 10px;

            }
        }

        @media all and (min-width:0px) and (max-width:599px) {
            .product {
                margin: auto;
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                gap: 20px;
                border: 1px solid;
            }

            .product>div {

            }

            .product>div>p {

                text-align: right;
                align-content: center;
                margin-left: 70%;
            }

            .product>div>p>b {
                border: 1px dotted red;
                padding: 6px;
            }

            .product>div>img{
                width: 400px;
                border-radius: 10px;
            }
        }
    </style>

</head>
